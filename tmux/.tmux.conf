###########################
#  Key Bindings
###########################

# Tmux prefix
# Current solution is to keep the default
# and have term map C-; to C-b. This is the nicest
# bind I've found and this is the only way to enable it in tmux
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded tmux config!"

# use vim key bindings
setw -g mode-keys vi
# bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
# bind-key -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
# bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
# unbind p
# bind-key p paste-buffer

set -g set-clipboard on
bind-key -T copy-mode-vi 'Enter' send-keys -X copy-pipe-and-cancel 'xclip -i -sel c'
bind-key ] run "xclip -o | tmux load-buffer -; tmux paste-buffer"

